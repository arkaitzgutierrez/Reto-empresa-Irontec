    <div>
    <bootcamp-osakamp-header></bootcamp-osakamp-header>
  </div>
  <div id="linea"><p></p></div>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <bootcamp-osakamp-header></bootcamp-osakamp-header>
    </nav>
  </div>
 
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <div class="card-body d-flex flex-column align-items-center">
            <form class="login-box" (ngSubmit)="registrar()" style="width: 100%;">
              <h1 class="text-center mb-3">REGISTRAR</h1>
  
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="apellido" class="mt-3">Apellido:</label>
                <input type="apellido" id="apellido" name="apellido" [(ngModel)]="apellido" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="rol" class="mt-3">Rol:</label>
                <input type="rol" id="rol" name="rol" [(ngModel)]="rol" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="email" class="mt-3">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="password" class="mt-3">Contraseña:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required />
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom btn-red mx-auto">Registrar</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
