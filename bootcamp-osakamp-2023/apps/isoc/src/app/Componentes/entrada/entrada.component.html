<bootcamp-osakamp-header class="text-center"></bootcamp-osakamp-header>


<main class="d-flex flex-column justify-content-center align-items-center">
  <div id="linea"><p></p></div>
  <div class="d-flex justify-content-center">
    <button *ngIf="estado==='Descanso' || estado==='0' || estado==='out'" class="btn btn-primary mx-2" (click)="login()">CheckIn</button>
    <button *ngIf="estado==='Trabajo' || estado==='0'|| estado==='in'"class="btn btn-danger mx-2" (click)="logout()">CheckOut</button>
  </div>
  
  <button *ngIf="rol==='Admin'"class="button9" (click)="RegistroUsuario()">Registro Usuario</button>
  <button class="button9" (click)="SolicitudAusencias()">Solicitud Ausencias</button>
  <div *ngIf="loggedIn">
    <p class="mt-3">{{ currentDate }}</p>
  </div>
