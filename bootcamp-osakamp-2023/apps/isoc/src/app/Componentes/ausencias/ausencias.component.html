  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <div class="card-body d-flex flex-column align-items-center">
            <form class="login-box" (ngSubmit)="solicitar()" style="width: 100%;">
              <h1 class="text-center mb-3">SOLICITAR</h1>
  
              <div class="form-group">
                <label for="FechaInicio">Fecha Inicio:</label>
                <input type="date" id="FechaInicio" name="FechaInicio" [(ngModel)]="FechaInicio" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="FechaFin" class="mt-3">Fecha Fin:</label>
                <input type="date" id="FechaFin" name="FechaFin" [(ngModel)]="FechaFin" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="HoraInicio" class="mt-3">Hora Inicio:</label>
                <input type="text" id="HoraInicio" name="HoraInicio" [(ngModel)]="HoraInicio" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="HoraFin" class="mt-3">Hora Fin:</label>
                <input type="text" id="HoraFin" name="HoraFin" [(ngModel)]="HoraFin" class="form-control" required />
              </div>
              <div class="ml-3">
              <select name="mes" id="mes" [(ngModel)]="ausenciaSeleccionada">
                <option name="Selecciona Ausencia" placeholder="Selecciona Ausencia" disabled >Selecciona Ausencia</option>
                <option *ngFor="let ausencia of Ausencias" [value]="ausencia.nombre">{{ausencia.nombre}}</option>
            </select>
          </div>
           
            
              
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom btn-red mx-auto">Solicitar</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
